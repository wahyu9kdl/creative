<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js">
const generate = document.querySelector('.generate-markup');

generate.addEventListener('click', () => {
	const youtubeID = document.querySelector('#youtubeVID').value;
	const headline = document.querySelector('#headline').value;
	const blurb = document.querySelector('#blurb').value;
	const markupContainer = document.querySelector('.generator__markup-generated');
	
	const markup = `
<div>


<h2>Kebijakan Privasi untuk <b>${youtubeID}</b></h2> <p>Di <b>${youtubeID}</b>, dapat diakses dari <b>${headline} </b> , salah satu prioritas utama kami adalah privasi pengunjung kami. Dokumen Kebijakan Privasi ini berisi jenis informasi yang dikumpulkan dan dicatat oleh ${youtubeID} dan cara kami menggunakannya.</p><p>Jika Anda memiliki pertanyaan tambahan atau memerlukan informasi lebih lanjut tentang Kebijakan Privasi kami, jangan ragu untuk Menghubungi melalui email di <b>${blurb}</b></p> <h2>File Log</h2> <p> <b>${youtubeID}</b> mengikuti prosedur standar menggunakan file log. File-file ini mencatat pengunjung ketika mereka mengunjungi situs web. Semua perusahaan hosting melakukan ini dan merupakan bagian dari analisis layanan hosting. Informasi yang dikumpulkan oleh file log termasuk alamat protokol internet (IP), jenis browser, Penyedia Layanan Internet (ISP), cap tanggal dan waktu, halaman rujukan/keluar, dan mungkin jumlah klik. Ini tidak terkait dengan informasi apa pun yang dapat diidentifikasi secara pribadi. Tujuan informasi ini adalah untuk menganalisis tren, mengelola situs, melacak pergerakan pengguna di situs web, dan mengumpulkan informasi demografis.</p><h2>Cookie dan Web Beacon</h2><p>Seperti situs web lainnya, < b>${youtubeID}</b> menggunakan cookie. Cookie ini digunakan untuk menyimpan informasi termasuk preferensi pengunjung dan halaman di situs web yang diakses atau dikunjungi pengunjung. Informasi tersebut digunakan untuk mengoptimalkan pengalaman pengguna dengan menyesuaikan konten halaman web kami berdasarkan jenis browser pengunjung dan/atau informasi lainnya.</p><h2>Google DoubleClick DART Cookie</h2><p>Google adalah salah satu dari ketiga -vendor pesta di situs kami. Ini juga menggunakan cookie, yang dikenal sebagai cookie DART, untuk menayangkan iklan kepada pengunjung situs kami berdasarkan kunjungan mereka ke www.website.com dan situs lain di internet. Namun, pengunjung dapat memilih untuk menolak penggunaan cookie DART dengan mengunjungi Kebijakan Privasi jaringan iklan dan konten Google di URL berikut – <a href="https://policies.google.com/technologies/ads">https://policies.google.com/technologies/ads</a></p><h2>Kebijakan Privasi</h2> <P> Anda dapat berkonsultasi dengan daftar ini untuk menemukan Kebijakan Privasi untuk setiap mitra periklanan <b>${youtubeID}</b>. Kebijakan Privasi kami dibuat dengan bantuan <a href="https://www.awgroupchannel.my.id/p/kontak.html?m=1/">Generator Kebijakan Privasi GDPR</a></p><p>Server iklan atau jaringan iklan pihak ketiga menggunakan teknologi seperti cookie, JavaScript, atau Web Beacon yang digunakan dalam iklan masing-masing dan tautan yang muncul di <b>${youtubeID}</b>, yang dikirim langsung ke browser pengguna. Mereka secara otomatis menerima alamat IP Anda ketika ini terjadi. Teknologi ini digunakan untuk mengukur efektivitas kampanye iklan mereka dan/atau untuk mempersonalisasi konten iklan yang Anda lihat di situs web yang Anda kunjungi.</p><p>Perhatikan bahwa <b>${youtubeID}</b> tidak memiliki akses atau kontrol terhadap cookie ini yang digunakan oleh pengiklan pihak ketiga.</p><h2>Kebijakan Privasi Pihak Ketiga</h2><p><b>${youtubeID}</b> Kebijakan Privasi tidak berlaku untuk pengiklan atau situs web lain. Oleh karena itu, kami menyarankan Anda untuk berkonsultasi dengan Kebijakan Privasi masing-masing dari server iklan pihak ketiga ini untuk informasi lebih rinci. Ini mungkin termasuk praktik dan instruksi mereka tentang cara memilih keluar dari opsi tertentu. Anda dapat menemukan daftar lengkap Kebijakan Privasi ini dan tautannya di sini: Tautan Kebijakan Privasi.</p><p>Anda dapat memilih untuk menonaktifkan cookie melalui opsi browser individual Anda. Untuk mengetahui informasi lebih rinci tentang manajemen cookie dengan browser web tertentu, dapat ditemukan di situs web masing-masing browser. Apa Itu Cookie?</p><h2> Informasi Anak</h2><p>Bagian lain dari prioritas kami adalah menambahkan perlindungan bagi anak-anak saat menggunakan internet. Kami mendorong orang tua dan wali untuk mengamati, berpartisipasi, dan/atau memantau serta memandu aktivitas online mereka.</p><p><b>${youtubeID}</b> tidak secara sengaja mengumpulkan Informasi Identifikasi Pribadi apa pun dari anak-anak di bawah usia 13 tahun. Jika menurut Anda anak Anda memberikan informasi semacam ini di situs web kami, kami sangat menganjurkan Anda untuk segera Menghubungi dan kami akan melakukan upaya terbaik kami untuk segera menghapus informasi tersebut dari catatan kami.</p><h2> Hanya Kebijakan Privasi Online</h2><p>Kebijakan Privasi ini hanya berlaku untuk aktivitas online kami dan berlaku untuk pengunjung situs web kami sehubungan dengan informasi yang mereka bagikan dan/atau kumpulkan di <b> ${youtubeID}</b>. Kebijakan ini tidak berlaku untuk informasi apa pun yang dikumpulkan secara offline atau melalui saluran selain situs web ini.</p><h2>Persetujuan</h2><p>Dengan menggunakan situs web kami, Anda dengan ini menyetujui Kebijakan Privasi kami dan menyetujui Persyaratannya dan Ketentuan.</p>


<p>Generator Privacy Policy by<a href="https://www.awgroupchannel.my.id/p/kontak.html">Aw Group Channel</p>


</div>
	`;
	
	markupContainer.textContent = markup;
});

function copyToClipboard(element) {
  var $temp = $("<input>");
  $("body").append($temp);
  $temp.val($(element).text()).select();
  document.execCommand("copy");
  $temp.remove();
}
</script>
